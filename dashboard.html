<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - O KAMBA FIXE!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        christmasRed: '#C62828',
                        christmasGreen: '#2E7D32',
                        christmasGold: '#D4AF37',
                    },
                    fontFamily: {
                        header: ['Fredoka', 'sans-serif'],
                        body: ['Nunito', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-body">
    <!-- Navbar Mobile -->
    <div class="md:hidden bg-christmasRed text-white p-4 flex justify-between items-center shadow-lg sticky top-0 z-50">
        <div class="flex flex-col leading-none">
            <span class="font-header font-bold text-lg text-christmasGold">O KAMBA</span>
            <span class="font-header font-bold text-xl text-white">FIXE!</span>
        </div>
        <button onclick="State.logout()" class="text-white bg-white/20 p-2 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
        </button>
    </div>

    <div class="max-w-4xl mx-auto p-4 md:p-8 mb-20">
        <!-- Welcome Header -->
        <div class="bg-white rounded-3xl p-6 shadow-sm border border-gray-100 flex items-center justify-between mb-8">
            <div>
                <h1 class="text-2xl font-bold text-gray-800 font-header">Ol√°, <span id="userNameDisplay">Kamba</span>! üéÑ</h1>
                <p class="text-gray-500">Pronto para espalhar alegria hoje?</p>
            </div>
            <div class="bg-yellow-100 p-3 rounded-full text-christmasGold">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 12v10H4V12"/><path d="M2 7h20v5H2z"/><path d="M12 22V7"/><path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"/><path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"/></svg>
            </div>
        </div>

        <!-- Action Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <button onclick="openModal('createModal')" class="p-6 bg-christmasRed text-white rounded-3xl shadow-lg hover:shadow-xl hover:scale-[1.02] transition-all text-left">
                <div class="bg-white/20 w-12 h-12 rounded-2xl flex items-center justify-center mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                </div>
                <h3 class="text-xl font-bold font-header">Criar Grupo</h3>
                <p class="text-white/80 text-sm mt-1">Iniciar nova troca</p>
            </button>

            <button onclick="openModal('joinModal')" class="p-6 bg-christmasGreen text-white rounded-3xl shadow-lg hover:shadow-xl hover:scale-[1.02] transition-all text-left">
                <div class="bg-white/20 w-12 h-12 rounded-2xl flex items-center justify-center mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                </div>
                <h3 class="text-xl font-bold font-header">Entrar em Grupo</h3>
                <p class="text-white/80 text-sm mt-1">Usar c√≥digo</p>
            </button>

            <button id="btnPublicQueue" class="p-6 bg-christmasGold text-white rounded-3xl shadow-lg hover:shadow-xl hover:scale-[1.02] transition-all text-left relative overflow-hidden">
                <div class="bg-white/20 w-12 h-12 rounded-2xl flex items-center justify-center mb-4 relative z-10">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
                </div>
                <h3 class="text-xl font-bold font-header relative z-10">Fila P√∫blica</h3>
                <p id="queueText" class="text-white/90 text-sm mt-1 relative z-10">Combina√ß√£o autom√°tica</p>
            </button>
        </div>

        <!-- Groups List -->
        <div>
            <h2 class="text-xl font-bold text-gray-800 mb-4 font-header pl-2 border-l-4 border-christmasRed">Meus Grupos</h2>
            <div id="groupsList" class="grid gap-4">
                <!-- Injected via JS -->
                <p class="text-gray-400 p-4">Carregando grupos...</p>
            </div>
        </div>
    </div>

    <!-- Create Modal -->
    <div id="createModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 p-4 hidden">
        <div class="bg-white rounded-3xl p-6 w-full max-w-md animate-in fade-in zoom-in duration-200">
            <h2 class="text-2xl font-bold font-header text-christmasRed mb-4">Criar Novo Grupo</h2>
            <form id="createForm" class="space-y-4">
                <input type="text" id="newGroupName" required class="w-full p-3 bg-gray-50 rounded-xl border border-gray-200" placeholder="Nome do Grupo">
                <textarea id="newGroupDesc" class="w-full p-3 bg-gray-50 rounded-xl border border-gray-200" placeholder="Descri√ß√£o"></textarea>
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="newGroupPublic" class="w-5 h-5 text-christmasRed">
                    <label>Grupo P√∫blico</label>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeModal('createModal')" class="flex-1 p-3 rounded-xl font-bold text-gray-600 bg-gray-100">Cancelar</button>
                    <button type="submit" class="flex-1 p-3 rounded-xl font-bold bg-christmasRed text-white">Criar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Join Modal -->
    <div id="joinModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 p-4 hidden">
        <div class="bg-white rounded-3xl p-6 w-full max-w-md">
            <h2 class="text-2xl font-bold font-header text-christmasGreen mb-4">Entrar no Grupo</h2>
            <form id="joinForm" class="space-y-4">
                <input type="text" id="joinCode" required class="w-full p-3 bg-gray-50 rounded-xl border border-gray-200 text-center uppercase tracking-widest font-bold" placeholder="C√ìDIGO">
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeModal('joinModal')" class="flex-1 p-3 rounded-xl font-bold text-gray-600 bg-gray-100">Cancelar</button>
                    <button type="submit" class="flex-1 p-3 rounded-xl font-bold bg-christmasGreen text-white">Entrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bottom Nav -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-2 flex justify-around z-40">
        <a href="dashboard.html" class="flex flex-col items-center p-2 text-christmasRed">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            <span class="text-xs font-bold mt-1">Painel</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center p-2 text-gray-400 hover:text-gray-800">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            <span class="text-xs font-bold mt-1">Perfil</span>
        </a>
    </div>

    <script src="./js/state.js"></script>
    <script src="./js/dashboard.js"></script>
</body>
</html>
