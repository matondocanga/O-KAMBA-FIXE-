<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - O KAMBA FIXE!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        christmasRed: '#C62828',
                        christmasGreen: '#2E7D32',
                        christmasGold: '#D4AF37',
                    },
                    fontFamily: {
                        header: ['Fredoka', 'sans-serif'],
                        body: ['Nunito', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-body pb-20">

    <div class="bg-white p-4 shadow-sm flex items-center gap-2">
        <a href="dashboard.html" class="text-gray-600">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
        </a>
        <h1 class="text-lg font-bold font-header">Meu Perfil</h1>
    </div>

    <div class="max-w-2xl mx-auto p-4 md:p-8">
        <form id="profileForm" class="bg-white rounded-3xl p-6 shadow-sm border border-gray-100 space-y-6">
            <div class="flex items-center gap-4 mb-4">
                <img id="avatarImg" src="" class="w-20 h-20 rounded-full border-4 border-christmasGold">
                <div>
                    <h2 class="text-xl font-bold text-gray-800" id="profileName">...</h2>
                    <p class="text-gray-500 text-sm" id="profileEmail">...</p>
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Interesses</label>
                <textarea id="profLikes" rows="3" class="w-full p-3 bg-green-50 rounded-xl border border-green-100" placeholder="O que você gosta?"></textarea>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">O que não gosta</label>
                <textarea id="profDislikes" rows="3" class="w-full p-3 bg-red-50 rounded-xl border border-red-100" placeholder="O que evitar?"></textarea>
            </div>

            <div class="grid grid-cols-3 gap-4">
                <div>
                    <label class="text-xs text-gray-500">Camisa</label>
                    <input type="text" id="sizeShirt" class="w-full p-3 bg-gray-50 rounded-xl">
                </div>
                <div>
                    <label class="text-xs text-gray-500">Calça</label>
                    <input type="text" id="sizePants" class="w-full p-3 bg-gray-50 rounded-xl">
                </div>
                <div>
                    <label class="text-xs text-gray-500">Sapato</label>
                    <input type="text" id="sizeShoes" class="w-full p-3 bg-gray-50 rounded-xl">
                </div>
            </div>

            <button type="submit" class="w-full bg-gray-900 text-white py-4 rounded-xl font-bold">Salvar Alterações</button>
        </form>
    </div>

    <script src="./js/state.js"></script>
    <script>
        checkAuth();
        const user = State.getUser();
        
        document.getElementById('avatarImg').src = user.avatarUrl;
        document.getElementById('profileName').textContent = user.name;
        document.getElementById('profileEmail').textContent = user.email;
        
        document.getElementById('profLikes').value = user.preferences || '';
        document.getElementById('profDislikes').value = user.dislikes || '';
        document.getElementById('sizeShirt').value = user.clothingSize?.shirt || '';
        document.getElementById('sizePants').value = user.clothingSize?.pants || '';
        document.getElementById('sizeShoes').value = user.clothingSize?.shoes || '';

        document.getElementById('profileForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const updated = {
                ...user,
                preferences: document.getElementById('profLikes').value,
                dislikes: document.getElementById('profDislikes').value,
                clothingSize: {
                    shirt: document.getElementById('sizeShirt').value,
                    pants: document.getElementById('sizePants').value,
                    shoes: document.getElementById('sizeShoes').value
                }
            };
            State.setUser(updated);
            alert("Perfil salvo!");
        });
    </script>
</body>
</html>
