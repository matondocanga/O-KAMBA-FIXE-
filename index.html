<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>O KAMBA FIXE!</title>
    <meta name="description" content="Plataforma de Amigo Oculto para Angola" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              christmasRed: '#C62828',
              christmasGreen: '#2E7D32',
              christmasGold: '#D4AF37',
              snow: '#FFFFFF',
            },
            fontFamily: {
              header: ['Fredoka', 'sans-serif'],
              body: ['Nunito', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Nunito', sans-serif;
      }
      .font-header {
        font-family: 'Fredoka', sans-serif;
      }
      /* Snowflake Animation */
      .snowflake {
        color: #fff;
        font-size: 1em;
        font-family: Arial, sans-serif;
        text-shadow: 0 0 5px #000;
      }
      @keyframes snowflakes-fall {
        0% { top: -10%; }
        100% { top: 100%; }
      }
      @keyframes snowflakes-shake {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(80px); }
      }
      .snowflake {
        position: fixed;
        top: -10%;
        z-index: 0;
        user-select: none;
        cursor: default;
        animation-name: snowflakes-fall, snowflakes-shake;
        animation-duration: 10s, 3s;
        animation-timing-function: linear, ease-in-out;
        animation-iteration-count: infinite, infinite;
        animation-play-state: running, running;
      }
      .snowflake:nth-of-type(0) { left: 1%; animation-delay: 0s, 0s; }
      .snowflake:nth-of-type(1) { left: 10%; animation-delay: 1s, 1s; }
      .snowflake:nth-of-type(2) { left: 20%; animation-delay: 6s, .5s; }
      .snowflake:nth-of-type(3) { left: 30%; animation-delay: 4s, 2s; }
      .snowflake:nth-of-type(4) { left: 40%; animation-delay: 2s, 2s; }
      .snowflake:nth-of-type(5) { left: 50%; animation-delay: 8s, 3s; }
      .snowflake:nth-of-type(6) { left: 60%; animation-delay: 6s, 2s; }
      .snowflake:nth-of-type(7) { left: 70%; animation-delay: 2.5s, 1s; }
      .snowflake:nth-of-type(8) { left: 80%; animation-delay: 1s, 0s; }
      .snowflake:nth-of-type(9) { left: 90%; animation-delay: 3s, 1.5s; }
      .snowflake:nth-of-type(10) { left: 25%; animation-delay: 2s, 0s; }
      .snowflake:nth-of-type(11) { left: 65%; animation-delay: 4s, 2.5s; }
    </style>
